# Site settings
title:       Alejandro García Salas' blog
email:       garciasalasalejandro@gmail.com
author:      Alejandro García Salas
description: "Alejandro's thoughts in a blog"
baseurl:     "/blog"
url:         "alejandrogarciasalas.me"
# baseurl:     ""
# url:         ""

# Google analytics
google_analytics: True

# Optional features
animated:           False
show_related_posts: False
show_post_footers:  False
show_social_icons:  False

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname: alejandrogarciasalasblog

# Social icons
github_username:
stackoverflow_id:
twitter_username:
google_plus_id:
linkedin_username:
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:

# Post sharing icons
show_sharing_icons: False
share_text: 'Share this post!'
# Change to 'true' to enable individual icons
share_facebook: False
share_twitter: False
share_googleplus: False
share_linkedin: False
share_digg: False
share_tumblr: False
share_reddit: False
share_stumbleupon: False
share_hackernews: False

# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     4
sass:
  compressed: true
gems:
  - jekyll-sitemap
  - jekyll-paginate